name: 'C++ programming. Laboratory work 2'

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Cmake (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cmake -B build -S . -G "Unix Makefiles"

      - name: Configure Cmake (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake -B build -S . -G "Visual Studio 17 2022" -A x64

      - name: Build project
        run: cmake --build build --config Release

      - name: Test project (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ./bin/testing

      - name: Test project (Windows)
        if: matrix.os == 'windows-latest'
        run: .\bin\Release\testing.exe

      - name: Build package
        run: cmake --build build --target package --config Release
          
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ext: ${{
            matrix.os == 'ubuntu-latest' && 'Linux.deb' ||
            matrix.os == 'windows-latest' && 'win64.zip'}}
        shell: bash
        run: |
          TAG=$(git describe --abbrev=0 --tags)
          if gh release view "${TAG}" > /dev/null 2>&1; 
          then gh release upload "${TAG}" bin/ip_reader-${TAG}-${ext};
          else gh release create "${TAG}" bin/ip_reader-${TAG}-${ext};
          fi